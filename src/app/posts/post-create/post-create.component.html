<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
        >
        <mat-error *ngIf="form.get('title').invalid"> Please enter a title. </mat-error>
    </mat-form-field>
    <div class="">
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea
      matInput
      rows="6"
      formControlName="content"
      placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"> Please enter content. </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
