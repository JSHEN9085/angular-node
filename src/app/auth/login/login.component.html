<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="" *ngIf="">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="E-mail"
        >
        <mat-error *ngIf=""> Please enter a valid email. </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      type="password"
      matInput
      placeholder="Password"
      >
      <mat-error *ngIf=""> Please enter password. </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Log In</button>
  </form>
</mat-card>
